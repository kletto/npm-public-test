name: CI

on:
  push:
    branches: '**'

jobs:
  check:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        # fetch full history for correct commits parsing
        with: { fetch-depth: 0 }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.17.1 }

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with: { node-version: latest, cache: pnpm }

      - name: Install deps
        run: pnpm install

      - name: Check git status
        run: |
          git status
          git log --oneline -10